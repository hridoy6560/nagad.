<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, height=800, initial-scale=1.0">
  <title>নগদ কনফার্মেশন</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #dff8f4;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 340px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e53935;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 12px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    #downloadBtn {
      margin: 20px 0;
      background: #4caf50;
      display: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      padding: 12px;
      border: none;
      cursor: pointer;
    }
    .phone {
      width: 360px;
      height: 800px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      display: none;
      flex-direction: column;
    }
    .status-bar {
      background-color: #e53935;
      color: white;
      padding: 4px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      font-family: Arial, sans-serif;
    }
    .status-bar .left {
      font-weight: 500;
    }
    .status-bar .right {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .net-speed {
      font-size: 11px;
      color: white;
      margin-right: 2px;
    }
    .signal {
      display: flex;
      align-items: flex-end;
      gap: 1px;
    }
    .signal .bar {
      width: 2px;
      background-color: white;
      display: inline-block;
    }
    .bar1 { height: 4px; }
    .bar2 { height: 6px; }
    .bar3 { height: 8px; }
    .bar4 { height: 10px; }
    .wifi {
      font-size: 16px;
      color: white;
      line-height: 1;
    }
    .battery {
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .battery-body {
      width: 16px;
      height: 6px;
      border: 1.2px solid white;
      border-radius: 1px;
      display: flex;
      align-items: center;
      background: transparent;
      overflow: hidden;
      position: relative;
    }
    .battery-level {
      height: 100%;
      background-color: #fff200;
    }
    .battery-cap {
      width: 1.2px;
      height: 4px;
      background-color: white;
      margin-left: -2px;
    }
    .battery-percent {
      font-size: 12px;
    }
    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .checkmark {
      width: 80px;
      height: 80px;
      margin: 20px 0;
    }
    .success {
      color: #e53935;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 5px;
    }
    .phone-number {
      margin-top: 10px;
      font-size: 18px;
      color: #444;
    }
    .info-table {
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }
    .info-table td {
      padding: 4px 0;
    }
    .label {
      color: #f57c00;
    }
    .value {
      color: #333;
      text-align: right;
    }
    .actions {
      margin-top: 25px;
      display: flex;
      gap: 20px;
    }
    .action-btn {
      background: transparent;
      border: none;

padding: 10px 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      color: #f44336;
      font-weight: bold;
    }
    .action-btn svg {
      width: 20px;
      height: 20px;
      stroke: #f44336;
      stroke-width: 1.8;
    }
    .btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 14px 40px;
      border-radius: 30px;
      margin-top: 25px;
      font-size: 18px;
    }
    .nav-bar {
      background: black;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav-bar span {
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <form id="paymentForm">
    <h2>Send Money Info</h2>
    <input type="text" id="phone" placeholder="ফোন নাম্বার" required>
    <input type="text" id="trxid" placeholder="ট্রানজেকশন আইডি" required>
    <input type="number" id="amount" placeholder="পরিমাণ (টাকা)" required>
    <input type="number" id="fee" placeholder="খরচ (টাকা)" required>
    <button type="submit">তৈরি করুন ☠️HRIDOY☠️</button>
  </form>  <div class="phone" id="phoneCard">
    <div class="status-bar">
      <div class="left" id="timeDisplay">--:--</div>
      <div class="right">
        <div class="net-speed">346.5 KB/s</div>
        <div class="signal">
          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
          <span class="bar bar4"></span>
        </div>
        <div class="wifi">ᯤ</div>
        <div class="battery-percent">70%</div>
        <div class="battery">
          <div class="battery-body">
            <div class="battery-level" style="width: 70%;"></div>
          </div>
          <div class="battery-cap"></div>
        </div>
      </div>
    </div><div class="content">
  <div class="checkmark">
    <svg viewBox="0 0 24 24" fill="none" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <defs>
        <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#f67261"/>
          <stop offset="100%" stop-color="#fbb615"/>
        </linearGradient>
      </defs>
      <circle cx="12" cy="12" r="10" stroke="url(#grad1)" fill="none"/>
      <path d="M8 12l2.5 2.5L16 9" />
    </svg>
  </div>
  <div class="success">সেন্ড মানি সফল</div>
  <div id="showPhone" class="phone-number">017XXXXXXXX</div>
  <table class="info-table">
    <tr><td class="label">ট্রানজেকশন আইডি</td><td class="value" id="showTrx"></td></tr>
    <tr><td class="label">পরিমাণ</td><td class="value" id="showAmount"></td></tr>
    <tr><td class="label">খরচ</td><td class="value" id="showFee"></td></tr>
    <tr><td class="label">সর্বমোট</td><td class="value" id="showTotal"></td></tr>
    <tr><td class="label">সময়</td><td class="value" id="showTime"></td></tr>
  </table>

  <div class="actions">
    <button class="action-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 16.92V21a2 2 0 0 1-2.18 2 19.77 19.77 0 0 1-8.63-3.17A19.5 19.5 0 0 1 3.17 8.81 2 2 0 0 1 5 6.82h4.09a1 1 0 0 1 1 .76l1.2 4.8a1 1 0 0 1-.27.95l-2.2 2.2a16 16 0 0 0 6.1 6.1l2.2-2.2a1 1 0 0 1 .95-.27l4.8 1.2a1 1 0 0 1 .76 1z"/>
      </svg>
      কল
    </button>
    <button class="action-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h14l4 4v-4a2 2 0 0 0-2-2z"/>
      </svg>
      মেসেজ
    </button>
  </div>

  <button class="btn">হোম এ ফিরে যান</button>
</div>

<div class="nav-bar">
  <span>▭</span>
  <span>○</span>
  <span>◁</span>
</div>

  </div><button id="downloadBtn">ফটো ডাউনলোড করুন</button>

<script>
    function getCurrentTime() {
      const now = new Date();
      const options = { day: '2-digit', month: 'short', year: 'numeric' };
      const datePart = now.toLocaleDateString('en-GB', options).replace(/ /g, ' ');
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      return {
        full: ${datePart}, ${hours}:${minutes} ${ampm},
        timeOnly: ${hours}:${minutes} ${ampm}
      };
    }

    const form = document.getElementById('paymentForm');
    const phoneCard = document.getElementById('phoneCard');
    const downloadBtn = document.getElementById('downloadBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const trxid = document.getElementById('trxid').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const fee = parseFloat(document.getElementById('fee').value);
      const timeObj = getCurrentTime();

      document.getElementById('showPhone').innerText = phone;
      document.getElementById('showTrx').innerText = trxid;
      document.getElementById('showAmount').innerText = amount + " টাকা";
      document.getElementById('showFee').innerText = fee + " টাকা";
      document.getElementById('showTotal').innerText = (amount + fee) + " টাকা";
      document.getElementById('showTime').innerText = timeObj.full;
      document.getElementById('timeDisplay').innerText = timeObj.timeOnly;

      phoneCard.style.display = 'flex';
      downloadBtn.style.display = 'inline-block';
    });

    downloadBtn.addEventListener('click', function () {
      html2canvas(document.getElementById('phoneCard')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'nagad-confirmation.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script></body>
            </html>
